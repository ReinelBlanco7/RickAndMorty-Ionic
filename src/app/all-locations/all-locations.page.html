
<ion-content *ngIf="allLocations">
  <ion-list>
    <ion-list-header>
      Listado de ubicaciones
    </ion-list-header>

    <ion-item *ngFor = "let location of allLocations.results ">
      <ion-label>
        <h2>{{ location.name }}</h2>
        <h3>Tipo: {{ location.type }}</h3>
        <p>Dimensi√≥n: {{ location.dimension}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
